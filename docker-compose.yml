version: '3.1'
services:
  db:
#      env_file:
#        - .env
      image: postgres:13.1
      privileged: true
      restart: always
      ports:
        - "5432:5432"
      environment:
        POSTGRES_USER: Rus
        POSTGRES_PASSWORD: 1
        POSTGRES_DB: db
#  adminer:
#    image: adminer:4.7.8-standalone
#    restart: always
#    ports:
#      - "8080:8080"
#    depends_on:
#    - db
  backend:
    build:
      context: ./TODO/
    expose:
      - 8080
    command: bash -c "./wait-for-postgres.sh db && python manage.py migrate&& python manage.py users&& python manage.py create_projects_todoArticles&&  gunicorn TODO.wsgi -b 0.0.0.0:8080 "
    depends_on:
    - db
  nginx:
    build: ./nginx
    ports:
      - "8000:80"
    depends_on:
      - backend
  frontend:
    build: ./frontend
    ports:
      - 80:80
    depends_on:
      - nginx
